<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Booststrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='historique.css') }}">

    <title>Historic</title>
</head>
<body>
   
    <div class="weather-app">
            <h1 class="brand">Previsions</h1>
            <div class="weather-app-container">
            <nav >
                <ul class="menu">
                    <li><div class="historic">
                        <button class="button-lien" ><a href="{{ url_for('home_blueprint.home') }}" >Home</a></button>
                           
                         </div></li>
                  <li><div class="favori">
                    <button class="button-lien" ><a href="{{ url_for('home_blueprint.favori') }}" style="">Favorite</a></button>
                    </div></li>

                     <li>   {% if user %}
                    <div style="display : flex ">
                        <i class="icon-user" style="height:25px ; margin-right:20px"></i>
                        <span style="padding-bottom: 10px;"><a href="{{ url_for('home_blueprint.profile') }}">Welcome {{user['username']}}</a></span>
                    </div>
                    <button> logout </button></li>
                    <li>
                {% else %}
                    <button class="button-lien"> <a href="{{url_for('authentication_blueprint.login')}}" class="text-decoration: none !important;" > SignIn</a> </button>
                    <button  class="button-lien"> <a href="{{url_for('authentication_blueprint.signup')}}" class="text-decoration: none !important;" > SignUp</a></button>
                {% endif %}
                 </li>
                 <li>
                    
                    <div class="search-bar"> 
                    <form id="locationInput">
                        <input type="text" class="search" placeholder="Search location ..."/>
                        <button type="submit" class="submit">Rechercher 
                            
                        </button>
                    </form>
                    </div>     
                      
                 </li>
                </ul>
              
              </nav>
              
          
                
                <div class="weather_historic">
                    
                        <article class="weather_historic_item">
                           
                            <img src="../static/assets/icons/weather/64x64/day/113.png" alt="soleil" class="weather_image">
                            <h3 class="weather_day">{{ forecast['date'] }}</h3>
                            <h2 class="weather_day">{{ forecast['time'] }}</h2>
                        
                            <p class="weather_temp">
                                <span class="value">{{ forecast['temperature'] }}</span>&deg;C</p>
                        </article>
                       
                    
                    </div>  
                
                          
    </div>
    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
